<h1>Dati prima chiamata:</h1>  
<p *ngFor="let p of primo">Nome: {{p.nome}}, Cognome: {{p.cognome}}</p>  
 
<hr>  

<h1>Dati seconda chiamata:</h1> 
<p *ngFor="let s of secondo">Nome: {{s.nome}}, Eta': {{s.eta}}</p> 

<hr>  
 
<h1>Dati terza chiamata:</h1>  
<p *ngFor="let t of terzo">Esito: {{t.esito}}, Codice: {{t.codice}}</p>
